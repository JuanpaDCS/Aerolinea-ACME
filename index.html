<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - ACME AIR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="desktop-error">
        <p>Esta aplicación solo está disponible para dispositivos móviles.</p>
    </div>
    
    <div class="mobile-content">
        <div class="login-container">
            <div class="logo-container">
                <img src="log/Logo_1.png" alt="ACME AIR" class="logo">
            </div>
            <h1>Iniciar Sesión</h1>

            <form class="login-form" action="menu.html">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="tucorreo@ejemplo.com" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
                
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Recordar mis datos</label>
                </div>
                
                <button type="submit" class="login-button">INGRESAR</button>
            </form>
            
            <div class="links">
                <a href="create.account.html">Crear cuenta</a>
                <a href="recuperarpasword.html">¿Has olvidado tu contraseña?</a>
            </div>
        </div>
    </div>
</body>
</html>
