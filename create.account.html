<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - ACME AIR</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <div class="header">
    <div class="logo-container">
      <img src="log/logo2.png" alt="ACME AIR" class="logo" />
      <div class="logo-text-container">
        <h1 class="logo-text">ACME AIR</h1>
        <p class="slogan">Flying to your dreams</p>
      </div>
    </div>
  </div>

  <div class="container">
    <h2>Registro</h2>
    <hr />
    <form>
      <input type="text" placeholder="Nombre Completo" required />
      <input type="text" placeholder="No. Identificación" required />
      <input type="email" placeholder="E-mail" required />
      <input type="tel" placeholder="Teléfono" required />
      <select required>
        <option value="">Ciudad</option>
        <option value="bogota">Bogotá</option>
        <option value="medellin">Medellín</option>
        <option value="cali">Cali</option>
        <option value="Bucarramanga"> Bucarramanga</option>
        <option value="Envigado">Envigado</option>
        <option value="Barranquilla">Barranquilla</option>
      </select>
      <button type="submit">GUARDAR</button>
      </form>
  </div>
</body>
</html>
