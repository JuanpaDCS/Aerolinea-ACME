<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check In | ACME AIR</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="desktop-error">
        <p>Esta aplicación solo está disponible para dispositivos móviles.</p>
    </div>
    
    <div class="mobile-content">
        <header class="header">
            <div class="logo-container">
                <img src="log/logo2.png" alt="ACME AIR Logo" class="logo">
                <div class="logo-text-container">
                    <h1 class="logo-text">ACME AIR</h1>
                    <p class="slogan">Flying to your dreams</p>
                </div>
            </div>
        </header>

        <div class="user-info">
            <span>John Pablo</span>
            <a href="index.html">Cerrar Sesión</a>
        </div>

        <main class="container">
            <h2>Check In</h2>
            
            <div class="flight-info">
                <p class="flight-time">05:30 - 06:30</p>
                <p class="flight-duration">1h 30 min</p>
                <p class="flight-route">Bogotá - Barranquilla</p>
                <p class="flight-number">VAA025</p>
            </div>
            
            <form class="emergency-contact-form" action="menu.html">
                <h3>Contacto En Caso De Emergencia</h3>
                
                <div class="form-group">
                    <input type="text" id="emergency-name" placeholder="Nombre completo" required>
                </div>
                
                <div class="form-group">
                    <input type="tel" id="emergency-phone" placeholder="No. Teléfono Celular" required>
                </div>
                
                <button type="submit" class="submit-button">GUARDAR</button>
            </form>
        </main>
    </div>
</body>
</html>
